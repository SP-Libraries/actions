name: Code Quality

on:
  workflow_call:
    inputs:
      VERBOSE:
        type: boolean
        default: false
        required: false
        description: 'Enable verbose output'
    secrets:
      GH_TOKEN:
        required: true
        description: 'GitHub token for authentication'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.2, 8.3]
        node: [20, 21]

    steps:
      - name: Setup Environment
        id: setup
        uses: SP-Libraries/actions/.github/actions/setup-environment@main
        with:
          FETCH_DEPTH: 0
          INSTALL_DEPENDENCIES: true
          INSTALL_DEV_DEPENDENCIES: true
          PHP_VERSION: ${{ matrix.php }}
          NODE_VERSION: ${{ matrix.node }}
          VERBOSE: ${{ inputs.VERBOSE }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Run LintRC
        if: ${{ steps.setup.outputs.has_node == 'true' }}
        run: |
          # Run the LintRC tool to check code quality
          npx @sp-packages/lintrc ${{ inputs.VERBOSE && '--verbose' || '' }}
